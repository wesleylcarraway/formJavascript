<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Form Javascript</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <link rel="stylesheet" href="../src/styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="container">
    <form id="form" class="form" method="get" onsubmit="searchcep(document.getElementById('cep').value);">
      <div class="header">
        <h1>Registre-se</h1>
        <text>Preencha o formulário abaixo</text>
      </div>

      <div class="form-control">
        <label for="nome">Nome</label>
        <input type="text" placeholder="Nome" id="nome" maxlength="200"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="cpf">CPF</label>
        <input type="text" placeholder="CPF" id="cpf" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="dataNascimento">Data de nascimento</label>
        <input type="date" id="dataNascimento" class="datepicker-input"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="idade">Idade</label>
        <input type="number" placeholder="Idade" id="idade" disabled/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="cep">CEP</label>
        <input type="text" placeholder="CEP" id="cep" value="" size="10" maxlength="9"  />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="estado">Estado</label>
        <input type="text" placeholder="Estado" id="estado" disabled/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="cidade">Cidade</label>
        <input type="text" placeholder="Cidade" id="cidade" disabled/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="bairro">Bairro</label>
        <input type="text" placeholder="Bairro" id="bairro" disabled/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="rua">Rua</label>
        <input type="text" placeholder="Rua" id="rua" disabled/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="numero">Número</label>
        <input type="number" placeholder="Número" id="numero"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="add-hobby">      
        <i class="fa fa-plus" id="plus"></i>
        <i class="fa fa-minus" id="minus"></i>
      </div>

      <div class="form-control" id="form-control-hobby">
        <label for="hobby">Hobby</label>
        <input type="text" placeholder="Hobby" class="hobby" maxlength="200"/>
      </div>     

      <input type="checkbox" id="aceiteLGPD" />
      <span class="lgpd-span">Aceito os termos e condições</span>

      <button>Enviar</button>
    </form>

  </div>

</body>
<script>
  //$('h1').html('a biblioteca jquery está funcioando')
  // Example starter JavaScript for disabling form submissions if there are invalid fields


  //const form = document.getElementById('form')
  //const nome = document.getElementById('nome')

  //const inputs = document.querySelectorAll('input')

  /*Array.from(inputs).forEach(f => {
    f.addEventListener('change', e => {
      event.preventDefault()
      nome.value = "wesley"
    })
  })*/

  const form = document.getElementById('form')
  const nome = document.getElementById('nome')
  const cpf = document.getElementById('cpf')
  const dataNascimento = document.getElementById('dataNascimento')
  const idade = document.getElementById('idade')
  const numero = document.getElementById('numero')
  const hobby = document.getElementsByClassName('hobby')
  const plus = document.getElementById('plus')
  const minus = document.getElementById('minus')

  let hobbyClones = []

  plus.addEventListener('click', (event) => {
    event.preventDefault()
    const clone = hobby[0].cloneNode(true);
    document.getElementById('form-control-hobby').appendChild(clone)
    hobbyClones.push(clone)
  })

  minus.addEventListener('click', (event) => {
    event.preventDefault()
    if(hobbyClones.length > 0) hobbyClones.pop().remove()
  
  })

  form.addEventListener('submit', (event) => {
    event.preventDefault()
    checkInputs()
  })

  const checkInputs = () => {
    checkNameInput()
    checkCpfInput()
    checkDataNascimentoInput()
    checkNumeroInput()
    setIdadeValue()
  }

  const checkNameInput = () => {
    let errorMessage = ''
    if (nome.value.trim() === '') {
      errorMessage += 'Preencha o campo nome por favor\n'
      setErrorFor(nome, errorMessage)
    } else if (nome.value.trim().length < 3) {
      errorMessage += 'O nome precisa ser maior que 2 characteres'
      setErrorFor(nome, errorMessage)
    } else {
      setSuccessFor(nome);
    }
  }

  const checkCpfInput = () => {
    let errorMessage = ''
    if (validarCPF(cpf.value) == false) {
      errorMessage += 'Digite o CPF corretamente'
      setErrorFor(cpf, errorMessage)
    } else {
      setSuccessFor(cpf);
    }
  }

  const checkDataNascimentoInput = () => {
    let errorMessage = ''
    if (dataNascimento.value.trim() === '') {
      errorMessage += 'Preencha o campo data de nascimento por favor\n'
      setErrorFor(dataNascimento, errorMessage)
    } else {
      setSuccessFor(dataNascimento);
    }
  }

  const checkNumeroInput = () => {
    let errorMessage = ''
    if (numero.value.trim() === '') {
      errorMessage += 'Preencha o campo número por favor\n'
      setErrorFor(numero, errorMessage)
    } else if (numero.value > 10000) {
      errorMessage += 'O número não pode ser maior que 10000'
      setErrorFor(numero, errorMessage)
    } else {
      setSuccessFor(numero);
    }
  }

  const setIdadeValue = () => {
    let dob = new Date(dataNascimento.value)
    let month_diff = Date.now() - dob.getTime()
    let age_datetime = new Date(month_diff)
    let year = age_datetime.getUTCFullYear()

    idade.value = Math.abs(year - 1970) 
  }

  function setErrorFor(input, message) {
    const formControl = input.parentElement
    const invalidFeedback = formControl.querySelector('small')
    formControl.className = 'form-control error'
    invalidFeedback.innerText = message
  }

  function setSuccessFor(input) {
    const formControl = input.parentElement
    formControl.className = 'form-control success'
  }

  function validarCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g, '')
    if (cpf == '') return false
    // Elimina CPFs invalidos conhecidos	
    if (cpf.length != 11 ||
      cpf == "00000000000" ||
      cpf == "11111111111" ||
      cpf == "22222222222" ||
      cpf == "33333333333" ||
      cpf == "44444444444" ||
      cpf == "55555555555" ||
      cpf == "66666666666" ||
      cpf == "77777777777" ||
      cpf == "88888888888" ||
      cpf == "99999999999")
      return false;
    // Valida 1o digito	
    add = 0
    for (i = 0; i < 9; i++)
      add += parseInt(cpf.charAt(i)) * (10 - i)
    rev = 11 - (add % 11)
    if (rev == 10 || rev == 11)
      rev = 0
    if (rev != parseInt(cpf.charAt(9)))
      return false
    // Valida 2o digito	
    add = 0
    for (i = 0; i < 10; i++)
      add += parseInt(cpf.charAt(i)) * (11 - i)
    rev = 11 - (add % 11)
    if (rev == 10 || rev == 11)
      rev = 0
    if (rev != parseInt(cpf.charAt(10)))
      return false
    return true
  }

  
</script>
<script src="../src/app/services/cepWebService.js"></script>

</html>
