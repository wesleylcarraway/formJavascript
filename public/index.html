<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Form Javascript</title>

  <link rel="stylesheet" href="../src/styles/styles.css">

<body>
  <div class="container">
    <form id="form" class="form">
      <div class="header">
        <h1>Registre-se</h1>

      </div>

      <div class="form-control">
        <label for="nome">Nome</label>

      </div>

      <div class="form-control">
        <label for="cpf">CPF</label>
        <input type="text" placeholder="CPF" id="cpf" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="dataNascimento">Data de nascimento</label>
        <input type="date" id="dataNascimento" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="idade">Idade</label>
        <input type="number" placeholder="Idade" id="idade" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="cep">CEP</label>
        <input type="text" placeholder="CEP" id="cep" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="estado">Estado</label>
        <input type="text" placeholder="Estado" id="estado" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="cidade">Cidade</label>
        <input type="text" placeholder="Cidade" id="cidade" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="bairro">Bairro</label>
        <input type="text" placeholder="Bairro" id="bairro" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="rua">Rua</label>
        <input type="text" placeholder="Rua" id="rua" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="numero">Número</label>
        <input type="number" placeholder="Número" id="numero" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="add-hobby">      
        <i class="fa fa-plus" id="plus"></i>
        <i class="fa fa-minus" id="minus"></i>
      </div>

      <div class="form-control" id="form-control-hobby">
        <label for="hobby">Hobby</label>
        <input type="text" placeholder="Hobby" class="hobby" maxlength="200"/>
      </div>     

      <input type="checkbox" id="aceiteLGPD" />
      <span class="lgpd-span">Aceito os termos e condições</span>

      <button>Enviar</button>
    </form>

  </div>

</body>
<script>
  //$('h1').html('a biblioteca jquery está funcioando')

  //const form = document.getElementById('form')

  //const inputs = document.querySelectorAll('input')

  /*Array.from(inputs).forEach(f => {
    f.addEventListener('change', e => {
      event.preventDefault()
      nome.value = "wesley"
    })
  })*/

  const form = document.getElementById('form')
  const nome = document.getElementById('nome')
  const cpf = document.getElementById('cpf')
  const hobby = document.getElementsByClassName('hobby')
  const plus = document.getElementById('plus')
  const minus = document.getElementById('minus')

  let hobbyClones = []

  plus.addEventListener('click', (event) => {
    event.preventDefault()
    const clone = hobby[0].cloneNode(true);
    document.getElementById('form-control-hobby').appendChild(clone)
    hobbyClones.push(clone)
  })

  minus.addEventListener('click', (event) => {
    event.preventDefault()
    if(hobbyClones.length > 0) hobbyClones.pop().remove()
  
  })

  form.addEventListener('submit', (event) => {
    event.preventDefault()
    checkInputs()
  })

  const checkInputs = () => {
    checkNameInput()
    checkCpfInput()
  }

  const checkNameInput = () => {
    let errorMessage = ''

    if (nome.value.trim() === '') {
      errorMessage += 'Preencha o campo nome por favor'
      setErrorFor(nome, errorMessage)
    }

    if (nome.value.trim() < 3) {
      errorMessage += '\nO nome precisa ser maior que 2 characteres'
      setErrorFor(nome, errorMessage)
    }
  }

  const checkCpfInput = () => {
    let errorMessage = ''
    if (validarCPF(cpf.value) == false) {
      errorMessage += 'Digite o CPF corretamente'
      setErrorFor(cpf, errorMessage)
    }

  }

  function setErrorFor(input, message) {
    const formControl = input.parentElement;
    const invalidFeedback = formControl.querySelector('small')
    formControl.className = 'form-control error';
    invalidFeedback.innerText = message
  }

</script>

</html>
